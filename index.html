<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="src/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Map</title>
	</head>
	<body>
		<canvas id="firstFloor" width="1920" height="1084"></canvas>

		<div id="player">
			<input
				type="range"
				name="playerSelection"
				id="playerSelection"
				min="0"
				max="3"
				value="0"
				oninput="selectPlayer(this.value)"
			/>
			<label for="playerSelection">player selection</label>
		</div>
		<div id="cards">
			<div
				id="card 1"
				class="card"
				onmouseenter="cardHover(1)"
				onmouseleave="cardNoHover(1)"
				onclick="cardClick(1)"
			>
				<p>Lesson 1</p>
			</div>
			<div
				id="card 2"
				class="card"
				onmouseenter="cardHover(2)"
				onmouseleave="cardNoHover(2)"
				onclick="cardClick(2)"
			>
				<p>Lesson 2</p>
			</div>
			<div
				id="card 3"
				class="card"
				onmouseenter="cardHover(3)"
				onmouseleave="cardNoHover(3)"
				onclick="cardClick(3)"
			>
				<p>Lesson 3</p>
			</div>
			<div
				id="card 4"
				class="card"
				onmouseenter="cardHover(4)"
				onmouseleave="cardNoHover(4)"
				onclick="cardClick(4)"
			>
				<p>Lesson 4</p>
			</div>
			<div
				id="card 5"
				class="card"
				onmouseenter="cardHover(5)"
				onmouseleave="cardNoHover(5)"
				onclick="cardClick(5)"
			>
				<p>Lesson 5</p>
			</div>
			<div
				id="card 6"
				class="card"
				onmouseenter="cardHover(6)"
				onmouseleave="cardNoHover(6)"
				onclick="cardClick(6)"
			>
				<p>Lesson 6</p>
			</div>
		</div>
		<div id="lessonsDone">
			<input type="checkbox" name="Lesson 01" id="Lesson01" class="isdone" />
			<label for="Lesson01"></label>
			<input type="checkbox" name="Lesson 02" id="Lesson02" class="isdone" />
			<label for="Lesson02"></label>
			<input type="checkbox" name="Lesson 03" id="Lesson03" class="isdone" />
			<label for="Lesson03"></label>
			<input type="checkbox" name="Lesson 04" id="Lesson04" class="isdone" />
			<label for="Lesson04"></label>
			<input type="checkbox" name="Lesson 05" id="Lesson05" class="isdone" />
			<label for="Lesson05"></label>
			<input type="checkbox" name="Lesson 06" id="Lesson06" class="isdone" />
			<label for="Lesson06"></label>
		</div>

		<!-- RIVE  -->
		<script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>

		<script src="src/rive.js"></script>
	</body>
</html>
